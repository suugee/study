<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类别选择器</title>
</head>
<style>
    /* 类选择器口诀 样式点定义 结构类（class）调用 一个或多个 开发最常用 */
    
    .red {
        color: red;
    }
</style>

<body>
    <ul>
        <li class="red">一</li>
        <li class="red">二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>

    </ul>
    <hr>
    <div class="red">我也想变</div>
</body>

</html>
