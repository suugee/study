<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,
        div {
            /* 给span添加float属性 span具有了行内块属性 */
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        
        p {
            /* p的大小和p里面的内容有关; */
            float: right;
            height: 400px;
            background-color: green;
        }
    </style>
</head>

<body>
    <span>11</span>
    <span>21</span>
    <div>
        11121
    </div>
    <p>33</p>
</body>

</html>
