<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问的链接 a:link 选择未访问过的链接 */
        
        a:link {
            color: black;
            text-decoration: none;
        }
        /* a:visited 选择点击过的（访问过得）链接 */
        
        a:visited {
            color: pink;
        }
        /* a:hover 选择鼠标经过的那个链接 */
        
        a:hover {
            color: skyblue;
        }
        /* a:active 选择的是我们鼠标正在按下还没有弹起鼠标的那个链接 */
        
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="https://www.baidu.com">好的</a>
</body>

</html>
